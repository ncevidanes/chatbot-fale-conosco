<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chatbot de Suporte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot de Suporte</h2>
        </div>
        <div class="chat-messages" id="chat-box">
            </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");

        function addMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() === "") return;

            addMessage("user-message", message);
            userInput.value = "";

            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                addMessage("bot-message", data.response);
            })
            .catch(error => {
                console.error("Erro:", error);
                addMessage("bot-message", "Desculpe, ocorreu um erro.");
            });
        }

        userInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        addMessage("bot-message", "Ol√°! Sou o seu assistente virtual. Como posso te ajudar?");
    </script>
</body>
</html>
